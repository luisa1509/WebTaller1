<body class="formbody bodyfull--secondary">


    <form class="form checkout">

            Direccion
            <input name="address" type="text">
        </label>

        <label class="form__label">
            Seleccione tipo de tarjeta
        <select class="selectCard" name="card" id="">
            <option selected="selected" value="predefined">Seleccione la tarjeta</option>
            <option value="creditCard">Crédito</option>
            <option value="debitCard">Débito</option>
        </select>
        </label>

        <label class="form__label">
            Numero de tarjeta de credito
            <input name="card" type="number">
        </label>


        <button class="btn productBagConfirm">
            Gonfirmar
        </button>


    </form>
