<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/main.css">

</head>

<header class="header_shop">
    <div class="content_nav">
        <img src="./img/image 2.png" alt="logo" height="100" width="200">

        <div class="nav_menu">
            <a href="register.html"><img src="./imgShop/login.png"></a>
            <img src="./imgShop/shopping.png">
        </div>

    </div>

    <div class="auth">
        <div class="auth__without hidden">
            <a href="/iniciar-sesion.html">Iniciar sesión</a>
            <a href="/register.html">Registrarse</a>

        </div>

        <div class="auth__with hidden">
            <a href="/perfil.html" class="auth__profile">
                <img src="" alt="">
                <span>Luisa</span>
            </a>
            <a href="#" class="auth__signout">
                Cerrar sesión
            </a>

        </div>

    </div>

</header>

<body>

    <div class="body_shop">

        <p class="loader">Cargando...</p>



        <aside class="nav_navigation">
            <h3 class="nav_navigation__title">Productos</h3>
            <div class="nav_navigation__order">
                <ul>
                    <li>Mayor precio</li>
                    <li>Menor precio</li>
                    <li>De la A a la Z</li>
                    <li>De la Z a la A</li>
                    <li>Envio gratis</li>
                    <li>Productos nuevos</li>

                </ul>
            </div>

        </aside>

        <div class="shop_filter">




            <section class="nav_filter">
                <button class="filterbtn btn">Computadores</button>
                <button class="filterbtn btn">Monitores</button>
                <button class="filterbtn btn">Lapices</button>
                <button class="filterbtn btn">Tablets</button>
            </section>

            <article class="productslist">


                <img class="productslist__img" src="">
                <div class="productslist__info">
                    <h3 class="productslist__price"></h3>
                    <h3 class="productslist__title">Titulo</h3>
                    <p class="productslist__mail"></p>
                </div>

            </article>
        </div>
    </div>


    <form class="form">
        <h2 class="form__title">Nuevo producto</h2>

        <label class="form__label">
            Título
            <input name="title" type="text">
        </label>

        <label class="form__label">
            Imagen
            <input name="image" type="url">
        </label>

        <label class="form__label">
            Categoría

            <select name="category">
                <option value="computer">Computadores</option>
                <option value="monitor">Monitores</option>
                <option value="pencil">Lapices</option>
                <option value="tablet">Tablets</option>

            </select>

        </label>


        <label class="form__label">
            Precio
            <input name="price" type="number">
        </label>

        <label class="form__label">

            <input name="delivery" type="checkbox" />
            Envio Gratis
        </label>

        <label class="form__label">
            Descripción
            <input name="description" type="text">
        </label>

        <input name="imageFile" type="file" id="">




        <button>
            Guardar
        </button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/shop.js"></script>

</body>

</html>
